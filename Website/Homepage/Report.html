<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSpy</title>
    <link rel="stylesheet" type="text/css" href="Homepage.css">
    <link rel="stylesheet" type="text/css" href="Report.css">
    <!-- Link to CSS file -->
  </head>
  <body>
    <!-- TOP RIGHT CORNER TABS -->
    <header class="banner">
      <div class="container">
        <img src="logo.png" alt="Website Logo" class="logo" />
        <!-- Mobile Menu Button -->
        <button class="menu-toggle" aria-label="Toggle Menu">
          <span></span>
          <span></span>
          <span></span>
        </button>
        <!-- Navbar Links -->
        <nav class="navbar">
          <a href="Homepage.html">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
            </svg>
            Report a Predator
          </a>
          <a href="#about">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="m11.25 11.25.041-.02a.75.75 0 0 1 1.063.852l-.708 2.836a.75.75 0 0 0 1.063.853l.041-.021M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Zm-9-3.75h.008v.008H12V8.25Z" />
            </svg>
            About Us
          </a>
          <a href="#contact">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
              <path stroke-linecap="round" stroke-linejoin="round" d="M17.982 18.725A7.488 7.488 0 0 0 12 15.75a7.488 7.488 0 0 0-5.982 2.975m11.963 0a9 9 0 1 0-11.963 0m11.963 0A8.966 8.966 0 0 1 12 21a8.966 8.966 0 0 1-5.982-2.275M15 9.75a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
            </svg>
            Contact Us
          </a>
        </nav>
      </div>
    </header>

    <!-- SECTION 2: REPORT AN ONLINE PREDATOR -->

    <section class="hero">
        <div class="x-button-container" id="xButtonContainer">
            <button class="close-button" id="closeButton" aria-label="Close">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="icon">
                    <path d="M9.195 18.44c1.25.714 2.805-.189 2.805-1.629v-2.34l6.945 3.968c1.25.715 2.805-.188 2.805-1.628V8.69c0-1.44-1.555-2.343-2.805-1.628L12 11.029v-2.34c0-1.44-1.555-2.343-2.805-1.628l-7.108 4.061c-1.26.72-1.26 2.536 0 3.256l7.108 4.061Z" />
                </svg>
                <span class="back-text">Back</span>
            </button>
        </div>
        <div class="hero-content">
            <h1>Context</h1>
            <form class="context-clues">
                <label for="server-link">Server Link</label>
                <input type="url" id="server-link" name="server-link" placeholder="Type Link Here..." class="userInput" />

                <label for="incident-description">Description of Incident</label>
                <textarea class="userInput" id="incident-description" name="incident-description" rows="5" required placeholder="Type Description Here..."></textarea>

                <label for="upload-evidence">Visual Evidence</label>
                <div class="file-upload-container">
                    <input type="file" id="file-input" multiple />
                    <label for="file-input">
                        &nbsp;
                        Upload Files
                    </label>
                    <div id="num-of-files">No Files Chosen</div>
                        <ul id="files-list"></ul>
                        <button id="remove-button" class="remove-button" style="display: none;">Remove All</button>
                    </ul>
                </div>

                <button type="submit" class="next-button">
                    <span>
                        Report
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="icon">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M3 3v1.5M3 21v-6m0 0 2.77-.693a9 9 0 0 1 6.208.682l.108.054a9 9 0 0 0 6.086.71l3.114-.732a48.524 48.524 0 0 1-.005-10.499l-3.11.732a9 9 0 0 1-6.085-.711l-.108-.054a9 9 0 0 0-6.208-.682L3 4.5M3 15V4.5" />
                        </svg>
                    </span>
                </button>
            </form>
        </div>
    </section>

    <script src="Files.js"></script>
    <script src="Homepage.js"></script>
    <!-- Link to JavaScript file -->
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Box Example</title>
</head>
<body>
    <input type="text" id="userInput" placeholder="Type here" onkeydown="handleKeyPress(event)">
    <script>
    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            printToConsole();
        }
    }
    function printToConsole() {
        var userInput = document.getElementById('userInput').value; // Get the value from the input box
        console.log('User input:', userInput); // Print the value to the console 
        // NEAL WHEN U PLUG INTO MySQL, YOU WANT TO PASS THE 'userInput' VARIABLE MHMHMHMHMHM        
    }
    </script>
</body>
</html>
